<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Achievements</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #fbc2eb, #a6c1ee); /* soft pink to blue gradient */
      font-family: 'Poppins', sans-serif;
    }
    .achievement-card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
      padding: 30px;
      margin-bottom: 40px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .achievement-card:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }
    .achievement-img {
      width: 120px;
      height: 120px;
      object-fit: contain;
      margin-bottom: 20px;
    }
    h5 {
      font-size: 1.5rem;
      color: #007bff;
      margin-bottom: 10px;
    }
    p {
      color: #555;
      font-size: 1rem;
      margin: 0;
    }
  </style>
</head>
<body>

<div class="container my-5">
  <h1 class="text-center mb-5" style="color: #0d6efd;">My Achievements</h1>

  <div class="row justify-content-center">

    <!-- Kabaddi Achievement -->
    <div class="col-md-6 achievement-card mx-3">
      <img src="https://www.shutterstock.com/image-vector/premium-editable-vector-file-kabaddi-260nw-2286738699.jpg" alt="Kabaddi Achievement" class="achievement-img">
      <h5>Under-18 Kabaddi District Level</h5>
      <p>Selected to represent Karimnagar district in Under-18 Kabaddi Tournament.</p>
    </div>

  </div>

  <div class="text-center mt-5">
    <a href="index.html" class="btn btn-primary">⬅️ Back to Home</a>
  </div>

</div>

</body>
</html>
